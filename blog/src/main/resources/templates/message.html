<!DOCTYPE html>
<html lang="en">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
</head>

<body>

    <!--导航-->
    <nav th:replace="_fragments :: nav(5)" ></nav>

    <div class="m-bg-type_outer" style="width: 100%; height: 40%">
        <img src="../static/img/messagebg.jpg" alt="" class="ui m-bg image" th:src="@{/img/messagebg.jpg}">
            <div class="ui container" style="position: relative ;top: -540px;">
                <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai',serif;" >留言板</div>
                <div class="m-font-size-text-init-title m-margin-top" align="center">欢迎大家来评论发言</div>
            </div>
    </div>

    <!--中间元素-->
    <div id="main" class="m-margin-top-big">
        <div class="ui container">
            <div class="ui bottom attached segment">
                <div class="ui form">
                    <div class="field">
                        <label>
                            <textarea name="content" placeholder="请输入评论..."></textarea>
                        </label>
                    </div>
                    <div class="fields">
                        <div class="field m-mobile-wide m-margin-button-small">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="nickname" placeholder="姓名">
                            </div>

                        </div>
                        <div class="field m-mobile-wide m-margin-button-small">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="email" name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="field m-mobile-wide m-margin-button-small">
                            <button class="ui blue button m-mobile-wide"><i class="edit icon"></i> 发布</button>
                        </div>
                    </div>
                </div>

                <div class="ui segment">
                    <div class="ui threaded comments">
                        <h3 class="ui dividing header">留言</h3>
                        <div class="comment">
                            <a class="avatar">
                                <img src="../static/img/xiu.jpg" alt="">
                            </a>
                            <div class="content">
                                <a class="author">Matt</a>
                                <div class="metadata">
                                    <span class="date">Today at 5:42PM</span>
                                </div>
                                <div class="text">
                                    How artistic!
                                </div>
                                <div class="actions">
                                    <a class="reply">回复</a>
                                </div>
                            </div>
                        </div>
                        <div class="comment">
                            <a class="avatar">
                                <img src="../static/img/xiu.jpg" alt="">
                            </a>
                            <div class="content">
                                <a class="author">Elliot Fu</a>
                                <div class="metadata">
                                    <span class="date">Yesterday at 12:30AM</span>
                                </div>
                                <div class="text">
                                    <p>This has been very useful for my research. Thanks as well!</p>
                                </div>
                                <div class="actions">
                                    <a class="reply">回复</a>
                                </div>
                            </div>
                            <div class="comments">
                                <div class="comment">
                                    <a class="avatar">
                                        <img src="../static/img/xiu.jpg" alt="">
                                    </a>
                                    <div class="content">
                                        <a class="author">Jenny Hess</a>
                                        <div class="metadata">
                                            <span class="date">Just now</span>
                                        </div>
                                        <div class="text">
                                            Elliot you are always so right :)
                                        </div>
                                        <div class="actions">
                                            <a class="reply">回复</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="comment">
                            <a class="avatar">
                                <img src="../static/img/xiu.jpg" alt="">
                            </a>
                            <div class="content">
                                <a class="author">Joe Henderson</a>
                                <div class="metadata">
                                    <span class="date">5 days ago</span>
                                </div>
                                <div class="text">
                                    Dude, this is awesome. Thanks so much
                                </div>
                                <div class="actions">
                                    <a class="reply">回复</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--置顶图标-->
    <div th:replace="_fragments :: toolbar(1)"></div>

    <!--底部footer-->
    <footer th:replace="_fragments :: footer"></footer>

    <!--引入js-->
    <th:block th:replace="_fragments :: script"></th:block>
</body>
<script>

$('#menu-toggle').click(function (){
    $(".m-item").toggleClass("m-mobile-hide") // 有这个"m-mobile-hide"类就加上这个类否则就删去这个类
});

//评论表单验证
$('.ui.form').form({
    fields: {
        title: {
            identifier: 'content',
            rules: [{
                type: 'empty',
                prompt: '请输入评论内容'
            }
            ]
        },
        content: {
            identifier: 'nickname',
            rules: [{
                type: 'empty',
                prompt: '请输入你的大名'
            }]
        },
        type: {
            identifier: 'email',
            rules: [{
                type: 'email',
                prompt: '请填写正确的邮箱地址'
            }]
        }
    }
});

</script>

</html>
